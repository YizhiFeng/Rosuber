<!doctype html>
<html lang="en">

<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
<title>Movie Quotes</title>

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="/static/css/bootstrap.min.css">
<link rel="stylesheet" href="/static/css/bootstrap-theme.min.css">
<!-- Optional -->

<!-- Custom CSS -->
<link rel="stylesheet" href="/static/css/style.css">

<!-- Note many developers load js last. I like to cheat and put little script snippets in my html sometimes,
       so I load my JS in the header and use the $(document).ready() jQuery approach for any running JS code. -->

<!-- Bootstrap and jQuery JS -->
<script src="/static/js/jquery-2.2.3.min.js"></script>
<script src="/static/js/bootstrap.min.js"></script>

<!-- Custom JS -->
<script src="/static/js/main.js"></script>

</head>

<body>
	<h1>Add a new movie quote</h1>
	<form action="/addquote" method="post">
		<table>
			<tr>
				<td>Quote</td>
				<td><input type="text" name="quote"></td>
			</tr>
			<tr>
				<td>Movie</td>
				<td><input type="text" name="movie"></td>
			</tr>
			<tr>
				<td></td>
				<td><input type="submit" value="Submit"></td>
			</tr>
		</table>
	</form>
	<hr>
	<h1>Movie quotes</h1>
	<ul>
		{% for moviequote in moviequotes %}
		<li><b>{{moviequote.quote}}</b>
			<div class="movie">- {{moviequote.movie}}</div></li> {% endfor %}
	</ul>
</body>

</html>
