<!doctype html>
<html lang="en">

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
<title>Movie Quotes</title>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
	integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
	crossorigin="anonymous">

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="/static/css/bootstrap.min.css">
<!-- Optional -->

<!-- Custom CSS -->
<link rel="stylesheet" href="/static/css/style.css">

<!-- Note many developers load js last. I like to cheat and put little script snippets in my html sometimes,
       so I load my JS in the header and use the $(document).ready() jQuery approach for any running JS code. -->

<!-- Bootstrap and jQuery JS -->
<script src="/static/js/jquery-2.2.3.min.js"></script>
<script src="/static/js/bootstrap.min.js"></script>

<!-- Custom JS -->
<script src="/static/js/main.js"></script>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->


<!-- Latest compiled and minified JavaScript -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
	integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
	crossorigin="anonymous"></script>

</head>

<body>
	<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">

		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target=".navbar-collapse">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#"> Movie Quotes</a>
			</div>
			<div class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li><a id="add-movie-quote" data-toggle="modal"
						data-target="#insert-quote-modal" href="#">Add Quote</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li><a id="toggle-edit-mode" href="#">Edit</a></li>
				</ul>
			</div>
			<!--/ .nav-collapse -->
			-->
		</div>
	</div>

	<div class="container">
		<div class="table-wrapper">
			<table class="table table-striped">
				<thead>
					<tr>
						<th>Quote</th>
						<th>Movie</th>
						<th class="hidden edit-actions">Edits</th>
					</tr>
				</thead>
				<tbody>
					{% for moviequote in moviequotes %}
					<tr>
						<td>{{ moviequote.quote }}</td>
						<td>{{ moviequote.movie }}</td>
						<td class="hidden edit-actions">
							<button type="button"
								class="edit-movie-quote btn btn-xs btn-success"
								data-toggle="modal" data-target="#insert-quote-modal">
								<span class="glyphicon glyphicon-pencil"></span>
								<div class="hidden entity-key">{{ moviequote.key.urlsafe()
									}}</div>
								<div class="hidden quote">{{moviequote.quote}}</div>
								<div class="hidden movie">{{moviequote.movie}}</div>
							</button>
							<button class="delete-movie-quote btn btn-xs btn-danger"
								data-toggle="modal" data-target="#delete-quote-modal">
								<span class="glyphicon glyphicon-remove"></span>
								<div class="hidden entity-key">{{ moviequote.key.urlsafe()
									}}</div>
							</button>
						</td>
					</tr>
					{% endfor %}
				</tbody>
			</table>
		</div>
	</div>


	<!-- Modal -->
	<div class="modal fade" id="insert-quote-modal" tabindex="-1"
		role="dialog" aria-labelledby="Add Quote" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">
						<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
					</button>
					<h4 class="modal-title">Add a MovieQuote</h4>
				</div>
				<div class="modal-body">

					<form action="/insertquote" method="POST" class="form-horizontal"
						role="form">
						<input type="hidden" name="entity_key">
						<div class="modal-body">
							<div class="form-group">
								<label for="quote-input" class="col-sm-2 control-label">Quote</label>
								<div class="col-sm-10">
									<input type="text" class="form-control" id="quote-input"
										name="quote" placeholder="Quote">
								</div>
							</div>
							<div class="form-group">
								<label for="movie-input" class="col-sm-2 control-label">Movie</label>
								<div class="col-sm-10">
									<input type="text" class="form-control" id="movie-input"
										name="movie" placeholder="Title">
								</div>
							</div>
						</div>

						<div class="modal-footer">
							<button type="button" class="btn btn-default"
								data-dismiss="modal">Cancel</button>
							<button type="submit" class="btn btn-primary">Add Quote</button>
						</div>
					</form>

				</div>
			</div>
		</div>
	</div>



	<!-- Modal -->
	<div class="modal fade" id="delete-quote-modal" tabindex="-1"
		role="dialog" aria-labelledby="Delete Quote" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">
						<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
					</button>
					<h4 class="modal-title">Delete MovieQuote</h4>
				</div>
				<div class="modal-body">

					<form action="/deletequote" method="POST" class="form-horizontal"
						role="form">
						<input type="hidden" name="entity_key">
						<div class="modal-body">
							<div>Are you sure you wish to delete this quote?</div>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-default"
								data-dismiss="modal">Cancel</button>
							<button type="submit" class="btn btn-danger">Delete
								Quote</button>
						</div>
					</form>

				</div>
			</div>
		</div>
	</div>
</body>
</html>
