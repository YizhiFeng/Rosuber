  <script src="/static/js/bootstrap.min.js"></script>

  <style>
  body {
  color: white;
  background-color: #eeeeee;
  font-family: 'Philosopher', sans-serif;
 }

<body>

     <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header mdl-layout__header--scroll mdl-color--primary">
        <div class="mdl-layout--large-screen-only mdl-layout__header-row">
        </div>
        <div class="mdl-layout--large-screen-only mdl-layout__header-row">
          <h3>Rosuber</h3>
        </div>
        <div class="mdl-layout--large-screen-only mdl-layout__header-row">
        </div>
        <div class="mdl-layout__tab-bar mdl-js-ripple-effect mdl-color--primary-dark">
            <a href="/" class="mdl-layout__tab">Home</a>
            <a href="/homepage" class="mdl-layout__tab active">Trips</a>
            <a href="/profile" class="mdl-layout__tab">Profile</a>
            <a id = "logout-btn" class="mdl-layout__tab">Logout</a>
        </div>
      </header>
    </div>
  
  
  <!-- Logout password confirmation dialog -->
	<dialog id='logout-confirm-dialog' class="mdl-dialog">
	<div class="mdl-dialog__content">
		<h6>
			Are you sure to logout?
		</h6>
	</div>
	<div class="mdl-dialog__actions">
		<a
			class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
			id ="signout-btn"> Sign out </a>
		<button type="button"
			class="mdl-button mdl-js-button mdl-js-ripple-effect close-logout-confirm-dialog">Cancel</button>
	</div>
	
	</dialog>
