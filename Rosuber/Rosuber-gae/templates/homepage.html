<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <title>Rosuber</title>

  <!-- Font Awesome has a bunch of handy icons that are easy to use (optional) -->
  <!-- 	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css"> -->
  
  <!-- Import Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Philosopher" rel="stylesheet">

  <!-- Material Design Lite -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.red-blue.min.css" />
  <script defer src="https://code.getmdl.io/1.2.1/material.min.js"></script>

  <!-- Material Design Bootstrap -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.1.1/css/mdb.min.css"/>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.1.1/js/mdb.min.js"></script>
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/css/bootstrap.min.css" integrity="sha384-2hfp1SzUoho7/TsGGGDaFdsuuDL0LX2hnUp6VkX3CUQ2K4K+xjboZdsXyp4oUHZj" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/js/bootstrap.min.js" integrity="sha384-VjEeINv9OSwtWFLAtmc4JCtEJXXBub00gtSnszmspDLCtC0I4z4nqz7rEFbIZLLU" crossorigin="anonymous"></script>


  <!-- Note many developers load js last. I like to cheat and put little script snippets in my html sometimes,
       so I load my JS in the header and use the $(document).ready() jQuery approach for any running JS code. -->

  <!-- Bootstrap and jQuery JS -->
  <script src="/static/js/jquery-2.2.3.min.js"></script>
  <script src="/static/js/bootstrap.min.js"></script>
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="/static/css/style.css">
  
  <!-- Custom JS -->
  <script src="/static/js/main.js"></script>
  <script src="/static/js/rosefire.js"></script>
  
  
  
<style> 

.demo-layout-transparent {
background: url('static/image/darkred.jpg') center / cover;
}

<!-- Uses a transparent header that draws on top of the layout's background -->
.demo-layout-transparent .mdl-layout__header,
.demo-layout-transparent .mdl-layout__drawer-button {
/* This background is dark, so we set text to white. Use 87% black instead if your background is light. */
color: white;
}

nav .mdl-button {
color: white;
}

main {
position:absolute;
margin:auto;
}
</style>
  
</head>
  
<body>

<div class="demo-layout-transparent mdl-layout mdl-js-layout">
  <header class="mdl-layout__header mdl-layout__header--transparent">
    <div class="mdl-layout__header-row">
      <!-- Title -->
      <span class="mdl-layout-title">Rosuber</span>
      <!-- Add spacer, to align navigation to the right -->
      <div class="mdl-layout-spacer"></div>
      <!-- Navigation -->
      <nav class="mdl-navigation">
      	<a disabled class="mdl-navigation__link" style="font-family:'Philosopher', sans-serif">Welcome! {{ user_info.name }}</a>
        <a class="mdl-button mdl-js-button mdl-js-ripple-effect" href="/homepage">Home</a>
        <a class="mdl-button mdl-js-button mdl-js-ripple-effect" href="/profile">Profile</a>
        <label class="mdl-navigation__link"></label>
        <button class="mdl-button mdl-js-button mdl-js-ripple-effect" id="logout-btn">Logout</button>
      </nav>
    </div>
  </header>
  <div class="mdl-layout__drawer">
    <span class="mdl-layout-title">Menu</span>
    <nav class="mdl-navigation">
      <a class="mdl-navigation__link mdl-cell--hide-desktop" href="/homepage">Home</a>
      <a class="mdl-navigation__link mdl-cell--hide-desktop" href="/profile">Profile</a>
      <a class="mdl-navigation__link" href="">Request A New Trip</a>
      <a class="mdl-navigation__link " href="">I am a driver</a>
      <a class="mdl-navigation__link mdl-cell--hide-desktop" id="logout-btn-link">Logout</a>
    </nav>
  </div>
  <main class="mdl-layout__content">
  {% block content %}{% endblock %}
  </main>
</div>
  
  
  <!-- Logout password confirmation dialog -->
	<dialog id='logout-confirm-dialog' class="mdl-dialog">
	<div class="mdl-dialog__content">
		<h6>
			Are you sure to logout?
		</h6>
	</div>
	<div class="mdl-dialog__actions">
		<a
			class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"  style="background-color: red"
			id ="signout-btn"> Sign out </a>
		<button type="button"
			class="mdl-button mdl-js-button mdl-js-ripple-effect close-logout-confirm-dialog">Cancel</button>
	</div>
	
	</dialog>	
  
  



</body>

</html>
