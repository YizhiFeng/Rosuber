{% if trips %}
  <h6>{{ title }}</h6>
  <table class="trip-table mdl-data-table mdl-js-data-table mdl-shadow--2dp">
    <thead>
      <tr>
        <th class="mdl-data-table__cell--non-numeric">Origin</th>
        <th class="trip-destination">Destination</th>
        <th class="trip-pick-up-time">Pick Up Time</th>
        <th class="trip-price mdl-data-table__cell--non-numeric">Price</th>
        <th class="trip-capacity">Capacity</th>
        <th class="">
      </tr>
    </thead>
    <tbody>
      {% for trip in trips %}
        <tr>
          <td class="mdl-data-table__cell--non-numeric">{{ trip.origin}}</td>
          <td class="trip-destination">{{ trip.destination }}</td>       
          <td class="trip-pick-up-time">{{ trip.pick_up_time }}</td>
          <td class="trip-price mdl-data-table__cell--non-numeric">{{ trip.price }}</td>
          <td class="text-message-event-actions">
            <a href="/create-message?{% if isEditable %}edit{% else %}duplicate{% endif %}={{ text_message_event.key.urlsafe() }}" class="mdl-button mdl-js-button mdl-button--icon">
              <i class="material-icons">{% if isEditable %}edit{% else %}content_copy{% endif %}</i>
            </a>
            <button type="button" class="delete-text-message-event-btn mdl-button mdl-js-button mdl-button--icon">
              <div class="hidden message-body-for-delete">{{ text_message_event.message_body }}</div>
              <div class="hidden entity-key-for-delete">{{ text_message_event.key.urlsafe() }}</div>
              <i class="material-icons">delete</i>
            </button>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endif %}
